<svg width="300" height="140" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="100%" height="100%" fill="#f8f3e9"/>
  
  <!-- 盘子 -->
  <circle cx="150" cy="70" r="60" fill="#fff" stroke="#e0e0e0" stroke-width="2"/>
  <circle cx="150" cy="70" r="52" fill="#f9f9f9" stroke="#f0f0f0" stroke-width="1"/>
  
  <!-- 食物元素 -->
  <g transform="translate(150, 70)">
    <!-- 左侧蔬菜/沙拉 -->
    <path d="M-30,-15 Q-20,-30 -10,-15 Q0,-30 10,-15 Q15,-25 20,-15" stroke="#7cb342" stroke-width="4" fill="none"/>
    <path d="M-25,-5 Q-15,-15 -5,-5 Q5,-15 15,-5" stroke="#8bc34a" stroke-width="3" fill="none"/>
    
    <!-- 右侧主食 -->
    <rect x="5" y="-10" width="30" height="20" rx="3" fill="#ff9800"/>
    <rect x="10" y="-5" width="20" height="10" rx="2" fill="#ffb74d"/>
    
    <!-- 装饰元素 -->
    <circle cx="-10" cy="10" r="5" fill="#e91e63" opacity="0.8"/>
    <circle cx="30" cy="5" r="3" fill="#4caf50" opacity="0.8"/>
  </g>
  
  <!-- 筷子 -->
  <line x1="200" y1="40" x2="220" y2="90" stroke="#8d6e63" stroke-width="2"/>
  <line x1="205" y1="40" x2="225" y2="90" stroke="#8d6e63" stroke-width="2"/>
  
  <!-- 文字 -->
  <text x="150" y="110" font-family="Arial" font-size="14" text-anchor="middle" fill="#795548" font-weight="bold">健康饮食</text>
  <text x="150" y="128" font-family="Arial" font-size="10" text-anchor="middle" fill="#9e9e9e">Healthy Meal</text>
</svg> 
